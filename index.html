                <option value="UAH">UAH (Ukrainian Hryvnia)</option>
                <option value="USD" selected>USD (United States Dollar)</option>
                <option value="UYU">UYU (Uruguayan Peso)</option>
                <option value="VND">VND (Vietnamese Dồng)</option>
